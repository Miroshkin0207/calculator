<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="back" onclick="back()">Главная</button>
    <h1>Калькулятор</h1>
    <div class="output"></div>
    <div class="rectNumbers">
        <button class="numbers" onclick="input(this)">9</button>
        <button class="numbers" onclick="input(this)">8</button>
        <button class="numbers" onclick="input(this)">7</button>
        <button class="numbers" onclick="input(this)">6</button>
        <button class="numbers" onclick="input(this)">5</button>
        <button class="numbers" onclick="input(this)">4</button>
        <button class="numbers" onclick="input(this)">3</button>
        <button class="numbers" onclick="input(this)">2</button>
        <button class="numbers" onclick="input(this)">1</button>
    </div>

    <div class="rectSigns">
        <button class="signs" onclick="input(this)">+</button>
        <button class="signs" onclick="input(this)">-</button>
        <button class="signs" onclick="input(this)">×</button>
        <button class="signs" onclick="input(this)">÷</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
